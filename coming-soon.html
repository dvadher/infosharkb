   <body id="body" class="home_full_bg overflow-hidden">
     
      <div class="main_page cooming-page" id="cooming-page">
         <!-- main content -->
         <div class="page-content">
            <div class="content-wrapper">
               <div class="cooming-page-content">
                  <div class="container">
                     <div class="row align-items-center">
                        <div class="col-lg-8">
                           <div class="left-content" data-aos="fade-up">                             

                              <h1 class="primary-bold m-0 text-white font-bold"> Cooming  <span class="font-small text-uppercase text-light-blue primary-bold typewrite" data-period="2000" data-type='[ "Soon!" ]'></span>
                              </h1>                                                       
                              <div class="normal-content mb-4">
                                 <p class="text-white font-bold font-small font-comming">Stay Connected, stay updated!</p>
                              </div>   
                              <div class="right-content r-counter" data-aos="flip-right">
                                 <div class="container counter">                               
                                    <ul class="pl-0 d-flex justify-content-center align-items-center mb-0">
                                      <li class="font-small"><span class="text-white font-small" id="days"></span>days</li>
                                      <li class="font-small"><span class="text-white font-small" id="hours"></span>Hours</li>
                                      <li class="font-small"><span class="text-white font-small" id="minutes"></span>Minutes</li>
                                      <li class="font-small"><span class="text-white font-small" id="seconds"></span>Seconds</li>
                                    </ul>
                                  </div>
                              </div>                              
                              <div class="comming-form-content">
                                 <form class="d-flex cooming-form">
                                    <button type="submit" class="btn btn-primary">Notify Me</button>
                                    <div class="form-group">                                      
                                       <input type="email" class="form-control bg-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                                 
                                     </div>
                                 </form>
                              </div>                              
                           </div>
                        </div>
                        <div class="col-4">
                          
                        </div>
