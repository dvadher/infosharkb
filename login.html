<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Infoshark - IT Solution and Technology</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta http-equiv="x-ua-compatible" content="IE=10">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap_theme.min.css">
      <link rel="stylesheet" href="css/layout.min.css">
      <link rel="stylesheet" href="css/theme-components.min.css">
      <link rel="stylesheet" href="css/font/fontawesome/styles.min.css">
      <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">     
      <link rel="stylesheet" href="css/font/flaticons/flaticon.css">
      <link rel="stylesheet" href="css/custom.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
      <!-- page animation section css start -->
      <link rel="stylesheet" href="css/animation.css">
      <link rel='stylesheet' href='css/aos.css'>
      <!-- page animation section css end -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/blockui.min.js"></script>
      <script type="text/javascript" src="js/uniform.min.js"></script>
      <script type="text/javascript" src="js/jquery.ui.min.js"></script>
      <script type="text/javascript" src="js/validate.min.js"></script>
      <script type="text/javascript" src="js/owl.carousel.min.js"></script>    
      <link rel="stylesheet" href="css/w3.css">
   </head>
   <body id="body" class="fullpage-module">
      
      <div class="main_page" id="log-page">
         <!-- main content -->
         <div class="page-content">
            <div class="content-wrapper">
              <div class="page-inner-content">
               <div class="login-module">
                  <div class="container">
                  <div class="row">
                        
                     <div class="col-md-5">
                       <div class="module-right-content pr-lg-5">
                        
                        <div class="section-heading text-center mb-4 mb-md-3 mb-lg-3 aos-init aos-animate" data-aos="fade-up">
                           <h3 class="text-light-blue text-center font-small text-uppercase font-extra-small">Login</h3>
                           <h4 class="text-black font-bold">
                              Login to  Your Account
                           </h4>
                        </div>
                        <form class="module-form text-center">                           
                           <div class="form-group pb-1 pb-md-2 pb-lg-2 position-relative mb-2">
                              <input type="text" class="form-control text-black" name="email" id="email" value="" placeholder=" " required="">
                              <label class="form-control-placeholder" for="email">Email Id <span class="text-yellow">*</span></label>
                           </div>
                           <div class="form-group pb-1 pb-md-2 pb-lg-2 position-relative mb-2">
                              <input type="password" id="password_field" class="form-control text-black" name="password" value="" placeholder=" " required="">
                              <label class="form-control-placeholder" for="password_field">Password <span class="text-yellow">*</span></label>
                              <a href="javascript:void(0);" class="password-icon">
                              <i class="password-toggle flaticon-invisible icon-margin-none"></i>
                              </a>
                           </div>
                           <div class="form-group w-100 text-right">
                              <a href="forgot-password.html" class="font-bold text-blue text-right px-2 font-small">Forgot Your Password?</a>
                           </div>
                           <div class="btn-group my-2 text-center">
                              <button href="#" class="btn-theme-large form-btn btn-info bg-white text-white border-0 modual-btn text-center"><span class="font-small bg-blue text-white text-uppercase font-bold ">SUBMIT
                              </span></button>
                           </div>
                        </form>
                        <div class="form-footer-content d-flex align-items-center mt-3 justify-content-center">
                           <p class="mb-0 mr-3 font-small">Don't have an account ? <a href="register.html" class="font-small font-bold text-blue">Create an Account</a></p>
                        </div>
                       </div>
                        
                     </div>  
                     <div class="col-md-7 bg-col">
                        <div class="module-img-content d-lg-block">
                        </div>
                    </div>                   
                  </div> 
                     <img src="images/sticky.png" class="custom-logo position-absolute"> 
                     <a href="index.html" class="text-blue module-text-btn position-absolute font-bold font-small">Back to home</a>
                  </div>
               </div>
               
                  
               </div>
               
                     
                        
              </div>
               
            </div>
         </div>
      </div>
      </div>
      <!-- main content -->    
      <!-- footer section -->
      
      <div class="cursor"></div>
      <a id="button" class="d-flex align-items-center justify-content-center vert-move"></a>
      <!-- footer section -->
      <script src='js/cursor.js'></script>
      <script type="text/javascript" src="js/custom.js"></script>
      <!-- page animation section js start -->
      <script type="text/javascript" src="js/animation.js"></script>
      <!-- page animation section js end -->
      <script>
         $(document).ready(function () {
         
             AOS.init({
             duration: 1200,
             })
          });
      </script>
   </body>
</html>
